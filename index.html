<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Feed</title>
    <link rel="stylesheet" href="style_gallery.css">
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="assests/i1.jpg" alt="Image-1" style="width:100%" onclick="myFunction(this);">

    <div class="column">
      <img src="assests/i2.jpg" alt="Image-2" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">

    <div class="column">
      <img src="assests/i4.jpg" alt="Image-4" style="width:100%" onclick="myFunction(this);">

    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>

  <script src="script.js"></script>
